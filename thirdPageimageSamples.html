<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Image Samples </title>
 </head>
 <body>
 	<main>
 		<h1> AuroraNYC </h1>
 		<figure>
 		<img src = "AuroraNYC.jpg" 
 		     alt = "Aurora in Central Park snow">
 		    <figcaption>Default image size</figcaption>
 		</figure>

 		<br>
 		<figure>
 		<img src = "AuroraNYC.jpg"
 		     width = "200px" alt = "Aurora in Central Part snow">
 		<figcaption>Set image size. Hardcoded</figcaption>
 	    </figure>

 	    <br>
 	    <figure>
 	    	<img src = "AuroraNYC.jpg"
 	         width = "50%" alt = "Aurora in Central Park Snow">
 	    <figcaption>Relative Image Size</figcaption>
 	    </figure>
 	</main>
 </body>
